<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Employees</title>
    <link rel="stylesheet" href="common.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="fav.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      * {
        box-sizing: border-box;
      }

      #employeeTable {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      #employeeTable th,
      #employeeTable td {
        border: 1px solid #ddd;
        padding: 8px;
      }

      #employeeTable tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      #employeeTable tr:hover {
        background-color: #ddd;
      }

      #employeeTable th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: center;
        background-color: #0c0735;
        color: white;
        font-weight: 300;
      }
    </style>
  </head>

  <body>
    <div class="sidebar">
      <div class="logo-details" style="color: white">
        <div
          class="logo_name text-white"
          style="margin-top: 15px; margin-left: 2px; margin-bottom: 8px"
        >
          Apptriangle
          <span style="display: block; margin-top: -3px">Leave Management</span>
        </div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav-list">
        <li>
          <a href="dashboard.html">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Dashboard</span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li>
        <li>
          <a href="employees.html" style="background-color: white">
            <i class="bx bx-user" style="color: black"></i>
            <span class="links_name" style="color: black">Employees</span>
          </a>
          <span class="tooltip">Employees</span>
        </li>
        <li>
          <a href="requests.html">
            <i class="bx bx-chat"></i>
            <span class="links_name">Requests</span>
          </a>
          <span class="tooltip">Requests</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-pie-chart-alt-2"></i>
            <span class="links_name">Analytics</span>
          </a>
          <span class="tooltip">Analytics</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-cog"></i>
            <span class="links_name">Setting</span>
          </a>
          <span class="tooltip">Setting</span>
        </li>
        <li class="profile">
          <div class="profile-details">
            <img alt="profileImg" class="empImg" />
            <div class="name_job">
              <div class="name empName"></div>
              <div class="job empId"></div>
            </div>
          </div>
          <i class="bx bx-log-out" id="log_out"></i>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <div class="text">
        <h1 style="font-weight: 500; text-align: center; padding-bottom: 5px">
          Employees Information
        </h1>

        <table id="employeeTable">
          <thead>
            <tr>
              <th>Employee ID</th>
              <th>Employee Name</th>
              <th>Designation</th>
              <th>Reporting Manager</th>
            </tr>
          </thead>
          <tbody>
            <!-- Table content will be added dynamically by app.js -->
          </tbody>
        </table>
      </div>
    </section>
    <script>
      let sidebar = document.querySelector(".sidebar");
      let closeBtn = document.querySelector("#btn");
      let searchBtn = document.querySelector(".bx-search");

      closeBtn.addEventListener("click", () => {
        sidebar.classList.toggle("open");
        menuBtnChange(); //calling the function(optional)
      });

      searchBtn.addEventListener("click", () => {
        // Sidebar open when you click on the search iocn
        sidebar.classList.toggle("open");
        menuBtnChange(); //calling the function(optional)
      });

      // following are the code to change sidebar button(optional)
      function menuBtnChange() {
        if (sidebar.classList.contains("open")) {
          closeBtn.classList.replace("bx-menu", "bx-menu-alt-right"); //replacing the iocns class
        } else {
          closeBtn.classList.replace("bx-menu-alt-right", "bx-menu"); //replacing the iocns class
        }
      }
    </script>
    <script src="employees.js"></script>
  </body>
</html>
