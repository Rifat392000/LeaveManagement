<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rejected Requests</title>
    <link rel="stylesheet" href="common.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="fav.png" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * {
        box-sizing: border-box;
      }

      #employeeTable {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      #employeeTable th,
      #employeeTable td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }

      #employeeTable th {
        padding-top: 12px;
        padding-bottom: 12px;

        background-color: #0c0735;
        color: white;
        font-weight: 300;
      }

      .rejected {
        background-color: #edcdcd;
        padding: 0 3px;
        color: #d31212;
        font-size: 14px;
        border-radius: 2px;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-details" style="color: white">
        <div
          class="logo_name text-white"
          style="margin-top: 15px; margin-left: 2px; margin-bottom: 8px"
        >
          Apptriangle
          <span style="display: block; margin-top: -3px">Leave Management</span>
        </div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav-list">
        <li>
          <a href="dashboard.html">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Dashboard</span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li>
        <li>
          <a href="employees.html">
            <i class="bx bx-user"></i>
            <span class="links_name">Employees</span>
          </a>
          <span class="tooltip">Employees</span>
        </li>
        <li>
          <a href="requests.html" style="background-color: white">
            <i class="bx bx-chat" style="color: black"></i>
            <span class="links_name" style="color: black">Requests</span>
          </a>
          <span class="tooltip">Requests</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-pie-chart-alt-2"></i>
            <span class="links_name">Analytics</span>
          </a>
          <span class="tooltip">Analytics</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-cog"></i>
            <span class="links_name">Setting</span>
          </a>
          <span class="tooltip">Setting</span>
        </li>
        <li class="profile">
          <div class="profile-details">
            <img alt="profileImg" class="empImg" />
            <div class="name_job">
              <div class="name empName"></div>
              <div class="job empId"></div>
            </div>
          </div>
          <i class="bx bx-log-out" id="log_out"></i>
        </li>
      </ul>
    </div>

    <section class="home-section">
      <div class="text">
        <div>
          <button
            class="bg-blue-800 px-2 py-1 rounded-[3px] mr-4 text-white"
            id="mr"
          >
            Manage Requests</button
          ><button
            class="bg-blue-800 px-2 py-1 rounded-[3px] mr-4 text-white"
            id="ar"
          >
            Accepted Requests
          </button>
        </div>
        <div class="mt-6 flex justify-between items-center">
          <h1 class="text-2xl font-medium font-serif">Rejected Requests</h1>
          <span
            id="refresh"
            class="bg-violet-600 text-white text-[12px] rounded-[2px] cursor-pointer p-1 text-center mr-1"
            >Refresh</span
          >
        </div>
        <table id="employeeTable">
          <thead>
            <tr>
              <th>Leave Id</th>
              <th>Emp Id</th>
              <th>Emp Name</th>
              <th>Leave Type</th>
              <th>From Date</th>
              <th>To Date</th>
              <th>Number of Days</th>
              <th>Reason</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
    <script>
      let sidebar = document.querySelector(".sidebar");
      let closeBtn = document.querySelector("#btn");
      let searchBtn = document.querySelector(".bx-search");

      closeBtn.addEventListener("click", () => {
        sidebar.classList.toggle("open");
        menuBtnChange(); //calling the function(optional)
      });

      searchBtn.addEventListener("click", () => {
        // Sidebar open when you click on the search iocn
        sidebar.classList.toggle("open");
        menuBtnChange(); //calling the function(optional)
      });

      // following are the code to change sidebar button(optional)
      function menuBtnChange() {
        if (sidebar.classList.contains("open")) {
          closeBtn.classList.replace("bx-menu", "bx-menu-alt-right"); //replacing the iocns class
        } else {
          closeBtn.classList.replace("bx-menu-alt-right", "bx-menu"); //replacing the iocns class
        }
      }
    </script>
    <script src="reject.js"></script>
  </body>
</html>
